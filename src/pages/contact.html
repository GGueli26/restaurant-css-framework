<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang|Montserrat:300,400,700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/83f4286022.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style.css">
    <title>Memetasty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bodycontact">
    <header class="bg-danger d-flex justify-content-around">
        <h1 class="text-warning w-50 pb-2 pt-2"><a href="../../index.html">Memetasty</a></h1>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page" href="../../index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page" href="/src/pages/carte.html">Carte</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page" href="/src/pages/photos.html">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page" href="/src/pages/restaurants.html">Restaurants</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-warning" aria-current="page" href="/src/pages/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section class="scontact bg-secondary w-75 m-auto">
          <div class="m-auto pt-5 pb-5">
              <p class="text-center text-warning">Need something ?</p>
              <form class="m-auto text-center">
                <select class="form-select w-50 m-auto mb-3 mt-5 rounded-pill" aria-label="Default select example">
                    <option selected>Daf* u want</option>
                    <option value="1">Lettre d'admiration</option>
                    <option value="2">Lettre d'encouragement</option>
                    <option value="3">Lettre de soutien</option>
                  </select>
                  <div class="form-check w-50 m-auto d-flex text-warning">
                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Voie de Wasmes
                    </label>
                  </div>
                  <div class="form-check w-50 m-auto mb-3 mt-1 d-flex text-warning">
                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label content-start" for="flexRadioDefault2">
                        Rue de l'Auflette
                    </label>
                  </div>
                <p><input class="w-50 rounded" type="text" name="Nom" id="Nom" placeholder="Nom" required></p>
                <p><input class="w-50 rounded" type="text" name="Prénom" id="Prénom" placeholder="Prénom" required></p>
                <p><input class="w-50 rounded" type="email" name="Email" id="Email" placeholder="Email" required></p>
                <p><textarea class="w-50 rounded" name="message" id="message" placeholder="Votre message..." required></textarea></p>
                <button><i class="fas fa-trash fa-3x"></i></button>
             </form>
          </div>
      </section>
    <footer class="bg-info pt-5 pb-5">
        <h2 class="text-light text-center">This. Is. <i class="fas fa-shoe-prints"></i>ER !</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
